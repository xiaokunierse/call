<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级座位随机点名</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>班级座位随机点名</h1>   
        <div id="results"></div>
                <label for="random-count"></label>
        <select id="random-count">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div class="seat-group" id="left-group">
            <h2>左组</h2>
            <div class="seats" data-group="left"></div>
        </div>
        <div class="seat-group" id="middle-group">
            <h2>中组</h2>
            <div class="seats" data-group="middle"></div>
        </div>
        <div class="seat-group" id="right-group">
            <h2>右组</h2>
            <div class="seats" data-group="right"></div>
        </div>


    </div>

        <button id="start-random">开始随机</button>    
      <div class="footer">
    <p>&#169; ZHUSHAOKUN</p>
  </div>
    <script src="script.js"></script>
</body>
</html>
